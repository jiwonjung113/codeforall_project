<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiwon's website</title>
    <style>
        body {
            background: #b3e0ff; /* 하늘색 */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .google-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .google-logo {
            font-family: 'Product Sans', Arial, sans-serif;
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: 2px;
            color: #174ea6; /* 짙은 파란색 */
        }
        .google-logo span {
            color: #174ea6; /* 모든 글자 동일 색상 */
        }
        .nav-links {
            display: flex;
            gap: 24px;
            margin-bottom: 32px;
        }
        .nav-links a {
            color: #174ea6;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 6px 12px;
            border-radius: 4px;
            transition: background 0.2s, color 0.2s;
        }
        .nav-links a:hover {
            background: #e3f0ff;
            color: #222;
        }
        .search-box {
            width: 100%;
            max-width: 500px;
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 10px 20px;
            background: #fff;
            box-shadow: 0 2px 4px rgba(60,64,67,.08);
            margin-bottom: 30px;
        }
        .search-box input {
            border: none;
            outline: none;
            font-size: 1.1rem;
            flex: 1;
            background: transparent;
        }
        .search-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .search-buttons button {
            background: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            padding: 8px 18px;
            font-size: 1rem;
            color: #174ea6;
            cursor: pointer;
            transition: border 0.2s, background 0.2s;
        }
        .search-buttons button:hover {
            border: 1px solid #dadce0;
            background: #e3f0ff;
        }
        .icon-animation-container {
            margin-top: 40px;
            display: flex;
            gap: 40px;
            justify-content: center;
        }
        .icon-anim {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 2px 8px rgba(23, 78, 166, 0.08);
            animation: bounce 1.4s infinite alternate;
        }
        .icon-anim:nth-child(2) {
            animation-delay: 0.4s;
        }
        .icon-anim:nth-child(3) {
            animation-delay: 0.8s;
        }
        @keyframes bounce {
            0% { transform: translateY(0);}
            100% { transform: translateY(-18px);}
        }
        .icon-anim svg {
            width: 32px;
            height: 32px;
            fill: #174ea6;
        }
        .footer {
            text-align: center;
            color: #174ea6;
            font-size: 0.95rem;
            margin: 40px 0 16px 0;
        }
    </style>
</head>
<body>
    <div class="google-container">
        <div class="google-logo">
            <span>J</span><span>i</span><span>w</span><span>o</span><span>n</span>
        </div>
        <nav class="nav-links">
            <a href="https://summer-planarian-cd3.notion.site/Jiwon-Jung-s-Space-Data-Science-265f1180d9da80339e43c08e1c70c2d2" target="_blank">Blog</a>
            <a href="mailto:jiwonjedu@gmail.com">Email</a>
            <a href="https://your-portfolio-link.com" target="_blank">Portfolio</a>
        </nav>
        <form class="search-box" onsubmit="return false;">
            <input type="text" placeholder="검색 또는 URL 입력">
        </form>
        <div class="search-buttons">
            <button>검색</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="icon-animation-container">
            <div class="icon-anim">
                <!-- 책 아이콘 -->
                <svg viewBox="0 0 24 24">
                    <path d="M19 2H8a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h11V2zm0 18H8V4h11v16zm-2-9H10v-2h7v2z"/>
                </svg>
            </div>
            <div class="icon-anim">
                <!-- 이메일 아이콘 -->
                <svg viewBox="0 0 24 24">
                    <path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 2v.01L12 13 4 6.01V6h16zm0 12H4V8.99l8 6.99 8-6.99V18z"/>
                </svg>
            </div>
            <div class="icon-anim">
                <!-- 포트폴리오(폴더) 아이콘 -->
                <svg viewBox="0 0 24 24">
                    <path d="M10 4H2v16h20V6H12l-2-2zm10 16H4V6h5.17L12 8.83 14.83 6H20v14z"/>
                </svg>
            </div>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 Jiwon's Website
    </div>
</body>
